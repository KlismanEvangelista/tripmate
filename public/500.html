<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>We're sorry, but something went wrong (500)</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">

  <style>
    @import url('https://fonts.googleapis.com/css?family=Work+Sans:400,700&display=swap');

    :root{
      --body-color: black;
      --primary:    #48C0BE;
      --primary-600:    #399492;
      --primary-200:    #51d5d2;
      --secondary:    #04a9dd;
      --grey: #343434;

      --f: "Work Sans", "Helvetica", "sans-serif";
      --p: 3em;

      --easeOutExpo: cubic-bezier(0.190, 1.000, 0.220, 1.000);
    }

    *, *:before, *:after {
      box-sizing: border-box;
    }

    * {
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      transform-style: preserve-3d;
      text-decoration: none !important;
    }

    *:focus {
        outline: none!important;
    }

    body, html {
        height: 100%;
        margin: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      align-content: center;
      justify-content: center;
      background: var(--white);
      color: var(--grey);
      font-family: var(--f);
      font-size: var(--p);
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
    }

    ::selection {
      background: none;
    }

    img {
      padding: 2em;
      height: 50vh;
    }

    a {
      margin-top: 0.5em;
      display: inline-block;
      cursor: pointer;
      animation: pulseColor 1000ms linear 3100ms forwards;
      font-weight: 800;
      background-color: var(--primary);
      color: white;
    }

    a:hover, a:focus {
      background-color: var(--primary-600);

    }

    a:active {
      background-color: var(--primary-200);
    }

    main {
      display: flex;
      align-items: center;
      align-content: center;
      justify-content: center;
      height: 100vh;
    }

    main > div {
      display: flex;
      align-items: center;
      align-content: center;
      position: relative;
      overflow: hidden;
    }

    main > div svg {
      position: relative;
      z-index: 1;
    }

    main > div span {
      display: block;
      position: relative;
      z-index: 0;
      font-size: 0.8em;
      padding: 0 var(--p);
      line-height: 2;
    }

    main {
      text-align: right;
    }

    main > div:first-child {
      z-index: 1;
    }

    main > div:first-child span:first-child {
      color: var(--secondary-600);
      transform: translateX(-100%);
      animation: moveRight 500ms ease-out 2250ms forwards;
    }

    main > div:first-child span:last-child {
      transform: translateX(-100%);
      animation: moveRight 500ms ease-out 2450ms forwards;
    }

    main > div:last-child {
      z-index: 0;
      margin-left: -50px;
    }

    main > div:last-child span:first-child {
      color: var(--secondary);
      font-size: 1em;
      font-weight: 800;
      transform: translateX(-100%);
      animation: moveRight 500ms ease-out 2650ms forwards;
    }

    main > div:last-child span:last-child {
      transform: translateX(-100%);
      animation: moveRight 500ms ease-out 2850ms forwards;
    }

    @keyframes drawStroke {
      0% {
        stroke-dashoffset: 1649.099;
      }
      100% {
        stroke-dashoffset: 0;
      }
    }

    @keyframes moveRight {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(20px);
      }
    }
  </style>
</head>

<body>
  <main>
    <div>
      <img src="./images/logo_tripmate.png" alt="logo_tripmate">
    </div>
    <div>
      <div>
        <span>lo sentimos, hubo un error</span>
        <span>internal server errors  <i class="fa-solid fa-plane-slash fa-2xl"></i></span>
        <span>
          <a href="/">&nbsp;<i class="fa-solid fa-shoe-prints fa-rotate-by" style="--fa-rotate-angle: -135deg;"></i> volver a inicio? &nbsp;</a>
        </span>
      </div>
    </div>
  </main>
</body>
</html>
